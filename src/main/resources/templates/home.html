<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Fetcher - Playlists</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        spotify: {
                            green: '#1DB954',
                            black: '#191414',
                            darker: '#121212',
                            gray: '#282828',
                            lightgray: '#B3B3B3',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-spotify-black text-white min-h-screen">
    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 bg-spotify-darker/95 backdrop-blur-md border-b border-spotify-gray/30 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
            <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
                <div class="w-10 h-10 bg-spotify-green rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-spotify-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                    </svg>
                </div>
                <span class="text-xl font-bold">Release Fetcher</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20">
        <main class="max-w-7xl mx-auto px-6 py-8">
            <div th:if="${name}">
                <div class="mb-8">
                    <h1 class="text-5xl font-bold mb-4">Welcome back</h1>
                    <p class="text-xl text-spotify-lightgray">
                        Hello, <span th:text="${name}" class="text-spotify-green font-semibold">User</span>! 
                        You have successfully logged in with Spotify.
                    </p>
                </div>

                <h2 class="text-3xl font-bold mb-6">Your Playlists</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <div th:each="playlist : ${playlists}" 
                         class="bg-spotify-gray p-4 rounded-lg hover:bg-spotify-gray/80 transition-all duration-300 group cursor-pointer">
                        <div class="relative mb-4">
                            <img th:if="${!playlist.images().isEmpty()}" 
                                 th:src="${playlist.images()[0].url()}" 
                                 class="w-full aspect-square object-cover rounded-md shadow-lg" 
                                 alt="Playlist cover" />
                            <div th:unless="${!playlist.images().isEmpty()}"
                                 class="w-full aspect-square bg-spotify-darker rounded-md flex items-center justify-center">
                                <svg class="w-16 h-16 text-spotify-lightgray" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                                </svg>
                            </div>
                        </div>
                        <h3 th:text="${playlist.name()}" 
                            class="font-bold text-base mb-2 truncate group-hover:text-spotify-green transition-colors">
                            Playlist Name
                        </h3>
                        <a th:href="@{'/playlist/' + ${playlist.id()}}" 
                           class="inline-block px-6 py-2 bg-spotify-green text-spotify-black font-bold rounded-full hover:bg-[#1ed760] hover:scale-105 transition-all duration-200">
                            Select
                        </a>
                    </div>
                </div>
                
                <p th:if="${error}" 
                   th:text="${error}" 
                   class="mt-4 text-red-400 bg-red-900/20 p-4 rounded-lg">
                </p>
            </div>

            <!-- Login Screen -->
            <div th:unless="${name}" class="flex items-center justify-center min-h-[80vh]">
                <div class="text-center">
                    <svg class="w-24 h-24 text-spotify-green mx-auto mb-8" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <h1 class="text-4xl font-bold mb-4">Connect to Release Fetcher</h1>
                    <p class="text-spotify-lightgray mb-8 text-lg">Login with your Spotify account to get started</p>
                    <a href="/oauth2/authorization/spotify" 
                       class="inline-block px-12 py-4 bg-spotify-green text-spotify-black font-bold rounded-full text-lg hover:bg-[#1ed760] hover:scale-105 transition-all duration-200">
                        Login with Spotify
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
